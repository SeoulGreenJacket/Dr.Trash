version: '3.3'

services:
  database:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dr_trash
      APPLICATION_SCHEMA: application
      APPLICATION_USERNAME: application
      APPLICATION_PASSWORD: password
      DEVELOPER_USERNAME: developer
      DEVELOPER_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - db-data:/var/lib/postgresql/data
    build:
      context: ./Dr.Trash-DB
    networks:
      - default

  http:
    environment:
      NODE_ENV: ${NODE_ENV}
      CLIENT_ID: ${CLIENT_ID}
      CALLBACK_URL: ${CALLBACK_URL}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      JWT_ACCESS_EXPIRE_IN: ${JWT_ACCESS_EXPIRE_IN}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - '3000:3000'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./Dr.Trash-BE/src:/app/src:ro
    build:
      context: ./Dr.Trash-BE
    networks:
      - default

  amqp:
    ports:
      - '5672:5672'
    volumes:
      - /etc/localtime:/etc/localtime:ro
    build:
      context: ./Dr.Trash-AMQP
    networks:
      - default

volumes:
  db-data:
